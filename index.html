<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÁÇ´ÈÖ∑ Todo List</title>
    <style>
        :root {
            --primary-color: #00f2ff;
            --secondary-color: #ff00e4;
            --bg-color: #1a1a2e;
            --card-bg: rgba(26, 26, 46, 0.7);
            --text-color: #ffffff;
            --shadow-color: rgba(0, 242, 255, 0.3);
        }

        .light-theme {
            --primary-color: #0066ff;
            --secondary-color: #ff0066;
            --bg-color: #f0f2f5;
            --card-bg: rgba(240, 242, 245, 0.7);
            --text-color: #333333;
            --shadow-color: rgba(0, 102, 255, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: background-color 0.5s ease, color 0.3s ease;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(0, 242, 255, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(255, 0, 228, 0.1) 0%, transparent 20%);
            overflow-x: hidden;
        }

        .container {
            width: 90%;
            max-width: 500px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            background: var(--card-bg);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px var(--shadow-color);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent,
                var(--primary-color),
                transparent,
                var(--secondary-color),
                transparent
            );
            animation: rotate 10s linear infinite;
            opacity: 0.1;
            z-index: -1;
        }

        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5rem;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 10px rgba(0, 242, 255, 0.3);
        }

        .input-container {
            display: flex;
            margin-bottom: 20px;
            position: relative;
        }

        input {
            flex: 1;
            padding: 15px 20px;
            border: none;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-color);
            font-size: 1rem;
            outline: none;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        input:focus {
            box-shadow: 0 0 15px var(--shadow-color);
            border-color: var(--primary-color);
        }

        button {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            padding: 15px 25px;
            margin-left: 10px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 5px 15px var(--shadow-color);
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px var(--shadow-color);
        }

        button:active {
            transform: translateY(1px);
        }

        button::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transform: translateX(-100%);
            transition: transform 0.6s ease;
        }

        button:hover::after {
            transform: translateX(100%);
        }

        ul {
            list-style: none;
        }

        li {
            padding: 15px;
            margin-bottom: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            animation: fadeIn 0.5s ease forwards;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        li.completed {
            position: relative;
        }

        li.completed::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 10px;
            right: 10px;
            height: 1px;
            background: var(--primary-color);
            transform: scaleX(0);
            transform-origin: left;
            animation: strike 0.3s ease forwards;
        }

        @keyframes strike {
            to {
                transform: scaleX(1);
            }
        }

        li.completed span {
            opacity: 0.6;
        }

        li.deleting {
            animation: fadeOut 0.3s ease forwards;
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
                transform: translateX(100px);
            }
        }

        .task-text {
            flex: 1;
            cursor: pointer;
            word-break: break-word;
        }

        .task-actions {
            display: flex;
            gap: 10px;
        }

        .action-btn {
            background: none;
            border: none;
            color: var(--text-color);
            cursor: pointer;
            font-size: 1.2rem;
            padding: 5px;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
        }

        .complete-btn {
            color: var(--primary-color);
        }

        .complete-btn:hover {
            background: rgba(0, 242, 255, 0.1);
        }

        .delete-btn {
            color: #ff4757;
        }

        .delete-btn:hover {
            background: rgba(255, 71, 87, 0.1);
        }

        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            color: var(--text-color);
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }

        .theme-toggle:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: rotate(30deg);
        }

        .empty-state {
            text-align: center;
            padding: 20px;
            opacity: 0.7;
            font-style: italic;
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: var(--primary-color);
            border-radius: 50%;
            animation: float 15s infinite linear;
            opacity: 0.5;
        }

        @keyframes float {
            0% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 0.5;
            }
            90% {
                opacity: 0.5;
            }
            100% {
                transform: translateY(-100vh) translateX(100px);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="container">
        <button class="theme-toggle" id="themeToggle">üåì</button>
        <h1>ÁÇ´ÈÖ∑ Todo List</h1>
        
        <div class="input-container">
            <input type="text" id="taskInput" placeholder="Ê∑ªÂä†Êñ∞‰ªªÂä°...">
            <button id="addTaskBtn">Ê∑ªÂä†</button>
        </div>
        
        <ul id="taskList">
            <li class="empty-state">ÊöÇÊó†‰ªªÂä°ÔºåÊ∑ªÂä†‰∏Ä‰∏™ÂêßÔºÅ</li>
        </ul>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const taskInput = document.getElementById('taskInput');
            const addTaskBtn = document.getElementById('addTaskBtn');
            const taskList = document.getElementById('taskList');
            const themeToggle = document.getElementById('themeToggle');
            const particlesContainer = document.getElementById('particles');
            
            // ÂàõÂª∫Á≤íÂ≠êËÉåÊôØ
            createParticles();
            
            // ‰∏ªÈ¢òÂàáÊç¢
            themeToggle.addEventListener('click', function() {
                document.body.classList.toggle('light-theme');
                const isLight = document.body.classList.contains('light-theme');
                themeToggle.textContent = isLight ? 'üåô' : 'üåì';
            });
            
            // Ê∑ªÂä†‰ªªÂä°
            addTaskBtn.addEventListener('click', addTask);
            taskInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') addTask();
            });
            
            function addTask() {
                const taskText = taskInput.value.trim();
                if (taskText === '') return;
                
                // ÁßªÈô§Á©∫Áä∂ÊÄÅÊèêÁ§∫
                const emptyState = taskList.querySelector('.empty-state');
                if (emptyState) emptyState.remove();
                
                const li = document.createElement('li');
                li.innerHTML = `
                    <span class="task-text">${taskText}</span>
                    <div class="task-actions">
                        <button class="action-btn complete-btn">‚úì</button>
                        <button class="action-btn delete-btn">‚úï</button>
                    </div>
                `;
                
                taskList.appendChild(li);
                taskInput.value = '';
                
                // Ê∑ªÂä†‰∫ã‰ª∂ÁõëÂê¨
                li.querySelector('.complete-btn').addEventListener('click', completeTask);
                li.querySelector('.delete-btn').addEventListener('click', deleteTask);
                li.querySelector('.task-text').addEventListener('click', completeTask);
            }
            
            function completeTask(e) {
                const li = e.target.closest('li');
                li.classList.toggle('completed');
                
                // Â¶ÇÊûúÊòØÁÇπÂáªÊñáÊú¨ÂÆåÊàêÁöÑÔºåÊîπÂèòÊåâÈíÆÈ¢úËâ≤
                if (e.target.classList.contains('task-text')) {
                    const btn = li.querySelector('.complete-btn');
                    if (li.classList.contains('completed')) {
                        btn.style.color = 'var(--secondary-color)';
                    } else {
                        btn.style.color = 'var(--primary-color)';
                    }
                }
            }
            
            function deleteTask(e) {
                const li = e.target.closest('li');
                li.classList.add('deleting');
                
                setTimeout(() => {
                    li.remove();
                    
                    // Â¶ÇÊûúÊ≤°Êúâ‰ªªÂä°‰∫ÜÔºåÊòæÁ§∫Á©∫Áä∂ÊÄÅ
                    if (taskList.children.length === 0) {
                        const emptyState = document.createElement('div');
                        emptyState.className = 'empty-state';
                        emptyState.textContent = 'ÊöÇÊó†‰ªªÂä°ÔºåÊ∑ªÂä†‰∏Ä‰∏™ÂêßÔºÅ';
                        taskList.appendChild(emptyState);
                    }
                }, 300);
            }
            
            function createParticles() {
                const particleCount = 50;
                
                for (let i = 0; i < particleCount; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    
                    // ÈöèÊú∫‰ΩçÁΩÆ
                    particle.style.left = `${Math.random() * 100}vw`;
                    particle.style.top = `${Math.random() * 100}vh`;
                    
                    // ÈöèÊú∫Â§ßÂ∞è
                    const size = Math.random() * 3 + 1;
                    particle.style.width = `${size}px`;
                    particle.style.height = `${size}px`;
                    
                    // ÈöèÊú∫Âä®ÁîªÂª∂ËøüÂíåÊåÅÁª≠Êó∂Èó¥
                    particle.style.animationDelay = `${Math.random() * 15}s`;
                    particle.style.animationDuration = `${Math.random() * 10 + 10}s`;
                    
                    // ÈöèÊú∫È¢úËâ≤
                    const colors = ['var(--primary-color)', 'var(--secondary-color)', '#ffffff'];
                    particle.style.background = colors[Math.floor(Math.random() * colors.length)];
                    
                    particlesContainer.appendChild(particle);
                }
            }
        });
    </script>
</body>
</html>
